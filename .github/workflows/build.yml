name: Build for All Platforms

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: m_rust_folder_menu
            asset_name: m_rust_folder_menu-linux
          - os: windows-latest
            artifact_name: m_rust_folder_menu.exe
            asset_name: m_rust_folder_menu-windows.exe
          - os: macos-latest
            artifact_name: m_rust_folder_menu
            asset_name: m_rust_folder_menu-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev

    - name: Build
      run: cargo build --release --verbose

    - name: Verify binary exists
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          test -f target/release/m_rust_folder_menu.exe
        else
          test -f target/release/m_rust_folder_menu
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: target/release/${{ matrix.artifact_name }}
